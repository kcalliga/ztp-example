apiVersion: ran.openshift.io/v1
kind: SiteConfig
metadata:
  name: "nevada-triara"
  namespace: "nevada-triara"
spec:
  baseDomain: "nv.triara.poc"
  pullSecretRef:
    name: "assisted-deployment-pull-secret"
  clusterImageSetNameRef: "openshift-4.11"
  sshPublicKey: "ssh-rsa  ocpuser@bastion"
  clusters:
  - clusterName: "spoke1"
    networkType: "OVNKubernetes"
    clusterLabels:
      vendor: Openshift
    clusterNetwork:
      - cidr: 10.128.0.0/14
        hostPrefix: 23
    machineNetwork:
      - cidr: 198.102.28.30/29
    serviceNetwork:
      - 172.30.0.0/16
    #crTemplates:
    #  KlusterletAddonConfig: "KlusterletAddonConfigOverride.yaml"
    nodes:
      - hostName: "sno-vegas"
        role: "master"
        bmcAddress: redfish-virtualmedia+http://198.102.28.26:8000/redfish/v1/Systems/88158323-03ff-44c6-a28a-4d9ab894fc6f
        bmcCredentialsName:
          name: "bmh-secret"
        bootMACAddress: "52:54:00:9a:d2:5b"
        bootMode: "UEFI"
        nodeNetwork:
          interfaces:
            - name: enp1s0
              macAddress: "52:54:00:9a:d2:5b"
          config:
            interfaces:
              - name: enp1s0
                type: ethernet
                state: up
                macAddress: "52:54:00:9a:d2:5b"
                address:
            - ipv4:
                address:
                - ip: 198.102.28.30
                  prefix-length: 29
              dhcp: false
              enabled: true
            dns-resolver:
              config:
                search:
                - nv.triara.poc
                server:
                - 135.148.211.81
            routes:
              config:
              - destination: 0.0.0.0/0
                next-hop-interface: enp1s0
                next-hop-address: 198.102.28.25
                table-id: 254
